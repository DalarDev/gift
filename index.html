        function typeWriter(text, index, charDelay, cb) {
            if (index < text.length) {
                document.getElementById('lyrics').textContent += text.charAt(index);
                setTimeout(() => {
                    typeWriter(text, index + 1, charDelay, cb);
                }, charDelay); // Delay between characters
            } else {
                cb();
            }
        }

        function printLyrics(index) {
            if (index < lyrics.length) {
                const line = lyrics[index];
                // Add initial delay before starting to print the lyrics
                const initialDelay = index === 0 ? 1500 : 0; // Adjust the initial delay time as needed (in milliseconds)
                setTimeout(() => {
                    typeWriter(line.text, 0, line.charDelay, () => {
                        setTimeout(() => {
                            document.getElementById('lyrics').innerHTML += '<br><br>'; // Add line breaks
                            printLyrics(index + 1);
                        }, line.lineDelay); // Delay between lines
                    });
                }, initialDelay);
            }
        }
